<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" 
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" 
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" 
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" 
        crossorigin="anonymous"></script>   
    <script src="script.js"></script>  
    <link rel="stylesheet" type="text/css" href="style.css">   
</head>
<body>
    <div class="container d-flex p-2 bd-highlight">
        <h1  id="heading" class="d-flex p-2 bd-highlight">
            Multi Function Calculator
        </h1>
        <div class="form-group">
            <input id="numb" type="number" class="form-control" placeholder="type a number"> 
            <button id="check" type="button" class="btn btn-light" onclick="check()">
                <i class="fas fa-plus"></i>
            </button>   
        </div>
        <p id="result" class="alert alert-success">
            Result =
            
        </p>
        <div id="alert"  class="alert alert-danger">       
        </div>
        <div class="buttons">
            <button id="sum" type="button" class="btn btn-lg btn-info" onclick="sumBtn()">Sum</button>
            <button id="average" type="button" class="btn btn-lg btn-info"
                onclick="average()">Average</button>
            <button id="product" type="button" class="btn btn-lg btn-info" 
                onclick="product()">Product</button>
        </div>   
        <button id="clear" type="button" class="btn btn-lg btn-light clear-btn" 
            onclick="clearbtn()">Clear All</button>
    </div>    
</body>
</html>
